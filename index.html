<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- ========= Header ========= -->

    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav__logo">
          <img src="./img/logo.png" alt="logo image" />
          sushi
        </a>
        <div class="nav__menu" id="nav_menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">about us</a>
            </li>

            <li class="nav__item">
              <a href="#populer" class="nav__link">populer</a>
            </li>

            <li class="nav__item">
              <a href="#recently" class="nav__link">Recently</a>
            </li>
          </ul>

          <!-- --- close button --- -->
          <div class="nav__close" id="nav_close">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <img
            src="./img/leaf-branch-4.png"
            alt="nav image"
            class="nav__img-1"
          />
          <img
            src="./img/leaf-branch-3.png"
            alt="nav imge"
            class="nav__img-2"
          />
        </div>
        <div class="nav__buttons">
          <!-- ---  Theme change button  --- -->
          <!-- <i class="fa-regular fa-moon" id="theme_button"></i> -->

          <!-- --- toggle button --- -->
          <div class="nav__toggle" id="nav_toggle">
            <i class="fa-solid fa-list"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- ========= main =========  -->
    <main class="main">
      <!-- === Home === -->
      <section class="home_section" id="home">
        <div class="home__container container grid">
          <img
            src="./img/home-sushi-rolls.png"
            alt="home img"
            class="home__img"
          />

          <div class="home__data">
            <h1 class="home__title">
              Enjoy Delicious
              <div>
                <img src="./img/home-sushi-title.png" alt="home img" />
                Sushi Food
              </div>
            </h1>
            <p class="home__description">
              Enjoy a good dinner with the best dishes in the restaurant and
              improve your day.
            </p>
            <a href="#" class="button"
              >Order Now<i class="fa-solid fa-arrow-right"></i
            ></a>
          </div>
        </div>
        <img
          src="./img/leaf-branch-2.png"
          alt="home img"
          class="home__leaf-1"
        />
        <img
          src="./img/leaf-branch-4.png"
          alt="home img"
          class="home__leaf-2"
        />
      </section>

      <!-- === About === -->
      <section class="about__section" id="about"></section>

      <!-- === popular === -->
      <section class="popular__section" id="popular"></section>

      <!-- === recently === -->
      <section class="recently__section" id="recently"></section>

      <!-- === newsLetter === -->
      <section class="newsLetter__section"></section>
    </main>

    <!-- ========= Footer ========= -->
    <footer class="footer"></footer>

    <!-- ========== Scroll up ========= -->

    <!-- ========== Scrollreveal ========= -->
    <script src=""></script>

    <!-- ========= main js ========= -->
    <script src="./js/script.js"></script>
  </body>
</html>
